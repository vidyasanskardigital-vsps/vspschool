<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.containers {border:black solid 5px;
  border-radius:10px;
  padding: 16px;
  background-color: white;
}

@media screen and (min-width:600px){
 .containers {width:70%;
 height:auto;
 margin:0 auto;
margin-top:200px;
	
}}
/* Full-width input fields */
input[type=text],
input[type=email],
input[type=number],
 input[type=password]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  border-radius:5px;
  background: #f1f1f1;
}

input[type=text]:focus,
input[type=email]:focus,
input[type=number]:focus,
input[type=password]:focus{
  background-color: #ddd;
  outline: none;
}


/* Set a style for the submit button */
.registerbtn{
  background-color:royalblue;
  color: white;
  margin:0 auto;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  width:50%;
  border-radius:15px;
}

.registerbtn:hover {padding:11px 18px;
 background:darkblue;
}
.registerbtn a{font-size:1.3rem;
  font-weight:bold;
  text-decoration:none;
  color: white;
  text-align:center;
  }
  
  

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {margin-top:-20px;
  background-color: #f1f1f1;
  text-align: center;
}


/*next and back button   */
.back-btn ul{margin-left:-30px;
list-style-type:none;
display:block;
text-align:center;
}
.back-btn ul li{display:inline-block;
padding:0px 35px;
position:relative;
left:px;

}
.back-btn ul li a{text-decoration:none;
padding:4px 10px;
color:black;
text-align:center;
border:1px solid black;
border-radius:10px;
font-size:1.3rem;
font-weight:bold;
box-shadow:1px 1px 10px 2px black;
}
.back-btn ul li a:hover{
	background:grey;
	padding:4px 13px;
	color:darkblue;
	}

</style>
</head>
<body>

<form action="/action_page.php">
  <div class="containers" method="post" onsubmit="return validate()">
  
  <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="name" id="name" required>
    	
    	 <label for="number"><b>Mob. Number</b></label>
    <input type="number" placeholder="Enter your number" name="number" id="number" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="cnfpsw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="cnfpsw" id="cnfpsw" required>
    	
    	<hr>
    <p>By creating an account you agree to our <a href="#####">Terms & Privacy</a>.</p>

<center>
    <button type="submit" class="registerbtn">
    	<a href="########">Register   </a></button>
    </center>
  
  <br>
  <div class="container signin">
    <p>Already have an account? <a href="login.html">LOGIN</a>.</p>
   
  </div>
  </div>
</form>
</div>
	<div class="back-btn">
		<ul>
			<li><a href="HOME_.html">BACK</a></li>
			</ul>
		</div>
</body>
</html>
