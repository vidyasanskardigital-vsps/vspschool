<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.containers {border:blue solid 5px;
 margin:0 auto;
margin-top:100px;
  border-radius:10px;
  padding: 16px;
  background-color: white;
}

@media screen and (min-width:600px){
 .containers {width:70%;
 height:auto;
 margin:0 auto;
margin-top:200px;
	
}}
/* Full-width input fields */
input[type=text],
input[type=email],
 input[type=password]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  border-radius:35px;
  background: #f1f1f1;
}

input[type=text]:focus,
input[type=email]:focus,
input[type=password]:focus
{
  background-color: #ddd;
  outline: none;
}



/* Set a style for the login button */
  .registerbtn{
  background-color:green;
  color: white;
  margin:0 auto;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  width:50%;
  border-radius:15px;
}

.registerbtn:hover {padding:11px 18px;
 background:darkblue;
}
.registerbtn a{font-size:1.3rem;
  font-weight:bold;
  text-decoration:none;
  color: white;
  text-align:center;
  }
  
  
  
/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {margin-top:-20px;
  background-color: #f1f1f1;
  text-align: center;
}




</style>
</head>
<body>

<form action="/action_page.php">
  <div class="containers">
  
  <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>
    	

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

<center>
    <button type="submit" class="registerbtn"><a href="########">Login</a></button>
    </center>
  </div>
</form>
</body>
</html>
